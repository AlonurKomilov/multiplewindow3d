<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multiple Window 3D Scene using Three.js</title>
	<script type="text/javascript" src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
		
		body {
			overflow: hidden;
		}

		#newWindowBtn {
			position: absolute;
			top: 20px;
			left: 20px;
			z-index: 100;
			padding: 12px 24px;
			font-size: 16px;
			background: linear-gradient(45deg, #007acc, #00c6ff);
			color: white;
			border: none;
			border-radius: 25px;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
		}
		
		#newWindowBtn:hover {
			background: linear-gradient(45deg, #005a9e, #0099cc);
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0, 122, 204, 0.5);
		}
	</style>
</head>
<body>
	<button id="newWindowBtn" onclick="window.open(window.location.href, '_blank')">Open New Window</button>
	<script type="module" src="main.js"></script>
</body>
</html>
