<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Multi-Window Scene</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #000, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        
        #webgl {
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        #newWindowBtn {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #007acc, #00c6ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        #newWindowBtn:hover {
            background: linear-gradient(45deg, #005a9e, #0099cc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.5);
        }
        
        /* Add some visual effects */
        #webgl {
            border: 2px solid transparent;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.1));
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="newWindowBtn">Open New Window</button>
    </div>
    
    <canvas id="webgl"></canvas>
    
    <!-- Three.js library from CDN -->
    <script src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>
    
    <!-- Main application script -->
    <script type="module" src="main.js"></script>
</body>
</html>
